<!-- onValue es el output del searchbox que emite un string-->
<shared-search-box
  (onValue)="searchByCapital($event)"
  (onValueDebounce)="searchByCapital($event)"
  [initialValueSearch]="initialValuePageCapital"
  placeholder="Buscar por capital"

></shared-search-box>

<div class="row">
  <div class="col">
    <hr />
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <country-table [countriesInTable]="countries"> </country-table>
  </div>
</div>
