<div class="row">
  <div class="col text-center">
    <!-- equivalente al search-box -->
    <button
      *ngFor="let region of regions"
      class="btn mx-2"
      [ngClass]="{ 'btn-outline-primary': selectedRegion === region }"
      (click)="searchByRegion(region)"
    >
      {{ region }}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr />
    <country-table [countriesInTable]="countries"> </country-table>
  </div>
</div>
